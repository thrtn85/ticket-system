{% extends "base.html" %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ ticket.title }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'tickets:ticket_detail' ticket.pk %}">Cancel</a>
</form>
{% endblock %}
