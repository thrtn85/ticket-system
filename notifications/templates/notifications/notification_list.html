{% extends "base.html" %}

{% block title %}Notifications{% endblock %}

{% block content %}
  <h1>Notifications</h1>
  <ul>
    {% for notification in object_list %}
      <li>{{ notification.message }} - {{ notification.created_at }}</li>
    {% empty %}
      <li>No notifications.</li>
    {% endfor %}
  </ul>
{% endblock %}
